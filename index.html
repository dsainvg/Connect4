<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="button" onclick="toggleMenu()">Menu</button>
        <nav id="menu">
            <button id="continue">CONTINUE GAME</button>
            <button id="restart-ham" onclick="restart()">RESTART</button>
            <button id="quit">QUIT GAME</button>
        </nav>
        <img src="" alt="Logo">
        <button id="restart" onclick="restart()">Restart</button>
    </header>
    <main>
        <div class="wrapper">
        <div id="player1Score"></div>
        <div id="board"></div>
        <div id="player2Score"></div>
        </div>
        <div id="playerTurn">Player 1's turn</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
